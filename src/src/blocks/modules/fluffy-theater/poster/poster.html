<div class="poster">
    <div class="container">
        <div class="poster__in fluffy-theater-poster">
            <h2>Афиша мероприятий</h2>
            <div class="billboard-cards ">
                
                @@for ($i = 0; $i < 4; $i++) {
                <div class="billboard-cards__item">
                    <div class="billboard-cards-image">
                        <img src="img/poster.jpg" alt="image">
                    </div>
                    <div class="billboard-cards-about">
                        <div class="billboard-cards-about-title">
                            <h2>Афиша на каникулы в ноябре</h2>
                            <div class="billboard-cards-date__mobile">
                                <span>25</span>
                                <span>Октября</span>
                            </div>
                        </div>
                        <p>Друзья! Ура! Долгожданные каникулы вместе с Сибирским Зоопарком!
                            Афиша на каникулах. Пушистый театр в Зоопарке Солнечный</p>
                        <div class="billboard-cards-price">
                            <span>Билеты: от 390 ₽</span>
                            <a href="" class="billboard-cards-button">
                                <span>К покупке</span>
                            <div class="green-button">
                                <img src="img/green-button.svg" alt="button">
                            </div>
                            </a>
                        </div>
                    </div>
                    <div class="billboard-cards-date">
                        <span>25</span>
                        <span>Октября</span>
                    </div>
                </div>
            }
                    
            </div>
        </div>
    </div>
</div>
