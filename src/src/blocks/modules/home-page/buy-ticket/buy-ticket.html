<div class="buy-ticket">
    <div class="buy-ticket__paws">
        <img src="img/paws-reviews.svg" alt="paws">
    </div>
    <div class="container">
        <div class="buy-ticket__in">
            <h2>Купите билеты в зоопарк</h2>
            <div class="buy-ticket__items">
                @@for ($i = 0; $i < 3; $i++ ) {
                    <div class="buy-ticket__item">
                        <h2>Взрослый билет</h2>
                        <div class="price">
                            <span>Цена</span>
                            <span class="bold-price">350 ₽</span>
                            </div>
                            <div class="line"></div>
                            <a href="" class="button-ticket">
                                <span>К покупке</span>
                            <div class="green-button">
                                <img src="img/green-button.svg" alt="button">
                            </div>
                            </a>
                    </div>
                }
            </div>
        </div>
    </div>
</div>
