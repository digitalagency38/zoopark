<div class="services">
    <div class="services__big-branch">
        <img src="img/big-branch.svg" alt="trees">
    </div>
    <div class="container">
        <div class="services__in">
            <h2>Услуги зоопарка</h2>
            <div class="services__slider glide">
                <div class="glide__track" data-glide-el="track">
                    <div class="glide__slides">
                        @@for ($i = 0; $i < 10; $i++) {
                            <div class="services__item glide__slide">
                                <div class="services__item-image">
                                    <div class="services__item-image-in">
                                        <img src="img/banner-fluffy.jpg" alt="image">
                                    </div>
                                </div>
                                <div class="services__price">
                                    <span>от</span>
                                    <span class="bold-pice">1 990 ₽</span>
                                </div>
                                <div class="services__item-about">
                                    <h2>Пушистый театр</h2>
                                    <span>Не следует, однако, забывать, что выбранный нами инновационный путь</span>
                                    <a href="" class="button-services">
                                        <span>К покупке</span>
                                    <div class="green-button">
                                        <img src="img/green-button.svg" alt="button">
                                    </div>
                                    </a>
                                </div>
                            </div>
                        }
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
